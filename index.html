<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <section class="Game">
        <!--title-->
        <div class="title">Rock Paper Scissors</div>
        <!--Display score of player-->
        <div class="score">
            <div class="playerScore">
                <h2>player</h2>
                <p class="p-count count">0</p>

            </div>
            <div class="computerScore">
                <h2>computerScore</h2>
                <p class="c-count count">0</p>
            </div>
        </div>
        <div class="move">Choose Your Move</div>
        <!--Number of Moves Left Before Ends-->
        <div class="movesLeft">Moves Left: 10</div>
        <!--Displaying the available player of the game-->
        <div class="option">
            <button class="Rock">Rock Button</button>
            <button class="Paper">Paper Button</button>
            <button class="Scissors">Scissors Button</button>

        </div>
        <!--Final Result of the game-->
        <div class="Result"></div>
        <!--Reload game-->
        <button class="Reload"></button>

    </section>
    <script src="script.js"></script>
</body>
</html>
